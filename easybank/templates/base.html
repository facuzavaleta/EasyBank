{% load static %}
<!DOCTYPE html>
<html>

<!---Head--->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title> EasyBank </title>
</head>

<!---Nav-Bar--->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary bg-dark">
    <div class="container">
      <!---Nav-Bar Brand Button Home--->
        <a class="navbar-brand" href="{% url 'home' %}"><strong>EasyBank</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

            <!---Users--->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'users:users_index' %}">User</a>
            </li>
            <!---Bank Accounts--->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'bankaccounts_index' %}">Bank Accounts</a>
            </li>
            <!---Transactions--->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'transactions_index' %}">Transactions</a>
            </li>
            <!---About--->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            <!---Contact--->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact' %}">Contact</a>
            </li>           
          </ul>

          <!---Username Login--->
          {% if user.is_authenticated %}
            <a class="nav-link-username" href="{% url 'users:users_index' %}" class="btn btn-primary">{{ user.username}}</a>
            <a class="nav-link" href="{% url 'users:logout' %}" class="btn btn-primary">Logout</a>         
          {% else %}
            <a class="nav-link" href="{% url 'users:login' %}" class="btn btn-primary">Login</a>
            <a class="nav-link" href="{% url 'users:register' %}" class="btn btn-primary">Register</a>
          {% endif %}

        </div>
    </div>
</nav>

<!---Body--->
<main class="container">
    {% block page_content %}
    
    {% endblock %}
</main>
