{% extends "base.html" %}
{% load static %}
{% block home_content %}

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <ol class="carousel-indicators">
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'img/img1.jpg' %}" class="d-block w-100" alt="Imagen 1">
      <div class="carousel-caption d-none d-md-block text-start">
        <div class="col-md-6"  style="margin-left: -75px;">
          <a class="display-1" href="{% url 'bankaccounts_index' %}">Manage your Bank Accounts</a>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/img2.jpg' %}" class="d-block w-100" alt="Imagen 2">
      <div class="carousel-caption d-none d-md-block text-start">
        <div class="col-md-6" style="margin-left: -75px;">
          <a class="text-center display-1" href="{% url 'transactions_index' %}">Realize easy Transactions</a>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/img3.jpg' %}" class="d-block w-100" alt="Imagen 3">
      <div class="carousel-caption d-none d-md-block text-start">
        <div class="col-md-6" style="margin-left: -75px;">
          <a class="text-center display-1" href="{% url 'contact' %}">Know more About Us</a>
        </div>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev" style="width: 120px;">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next" style="width: 120px;">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </a>
</div>

{% endblock %}
